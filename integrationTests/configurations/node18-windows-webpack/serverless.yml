service: nd18-win-web

provider:
  name: azure
  prefix: int
  stage: qa
  region: West Europe
  runtime: nodejs18
  os: windows
  apim: true

  environment:
    VARIABLE_FOO: 'foo'
    NODE_OPTIONS: '--openssl-legacy-provider'

plugins:
  - serverless-azure-functions
  - serverless-webpack

package:
  exclude:
    - local.settings.json
    - .vscode/**

functions:
  hello:
    handler: hello.sayHello
    events:
      - http: true
        methods:
          - GET
        authLevel: anonymous


